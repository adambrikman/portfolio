<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adam Brikman | Portfolio</title>

        <header class="header">

            <figure class="header__shape">

                    <span class="header__caption-firstName">

                    <span class="heading-primary--main u-margin-top-huge">

        </header>
        
        <main>
            <section class="section-about" id="about">
                <h2 class="heading-secondary u-margin-top-huge">
                    About Me
                </h2>
                
            </section>
        </main>

    </body>
    <nav class="nav">
        <ul class="nav__list">
            <a href="#contact" class="nav__list--item">Contact</a>
